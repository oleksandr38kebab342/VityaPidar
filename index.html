<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПІДАРАС</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fireworks" id="fireworks-container"></div>
    
    <header>
        <h1>ВІТЯ ПІДАРАС!</h1>
    </header>

    <main>
        <div class="gallery">
            <img src="2.png" alt="Фото 1" onclick="openModal(this.src)">
            <img src="3.png" alt="Фото 2" onclick="openModal(this.src)">
            <img src="4.png" alt="Фото 3" onclick="openModal(this.src)">
        </div>
    </main>

    <div class="modal" id="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
